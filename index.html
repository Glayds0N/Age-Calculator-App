<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="container-app">

      <form id="birthday">
        <div class="container-data">
          <div class="data">
            <label id="day">DIA</label>
            <input type="number" id="input-day" maxlength="2" oninput="resetInput('input-day', 'result-day')" autocomplete="off" placeholder="DD">
            <p class="wrong" id="wrong-day">Deve ser um dia v√°lido</p>
          </div>
          
          <div class="data">
            <label id="month">M√äS</label>
            <input type="number" id="input-month" maxlength="2" oninput="resetInput('input-month', 'result-month')" autocomplete="off" placeholder="MM">
            <p class="wrong" id="wrong-month">Deve ser um m√™s v√°lido</p>
          </div>
            
          <div class="data">
            <label id="year">ANO</label>
            <input type="number" id="input-year" maxlength="4" oninput="resetInput('input-year', 'result-year')" autocomplete="off" placeholder="AAAA">
            <p class="wrong" id="wrong-year">Deve ser um ano v√°lido</p>
          </div>
        </div>
      </form>
      
      <!-- Line and SVG -->
      <div class="line">
        <div class="svg">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>
      </div>

      <div class="container-result">
        <div class="result">
          <span class="result-number" id="result-year">- -</span>
          <span class="result-text">anos</span>
        </div>

        <div class="result">
          <span class="result-number" id="result-month">- -</span>
          <span class="result-text">meses</span>
        </div>

        <div class="result">
          <span class="result-number" id="result-day">- -</span>
          <span class="result-text">dias</span>
        </div>
      </div>

    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Glaydson Catrinck Hastenreiter</a>.
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
